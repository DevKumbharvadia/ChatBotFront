<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Chat Header -->
    <div class="bg-blue-500 text-white p-4 text-lg font-semibold text-center">
      Chatbot
    </div>

    <!-- Chat Messages -->
    <div class="h-80 p-4 overflow-y-auto space-y-4">
      <div class="flex justify-start">
        <div class="bg-gray-200 p-3 m-2 rounded-lg max-w-xs">
          <div>
            Please Select A Language <br>
            <button id="LangEng" class="bg-blue-500 text-white px-3 m-1 mt-2 py-1 rounded">English</button>
            <button id="LangGuj" class="bg-blue-500 text-white px-3 m-1 py-1 rounded">Guj</button>
          </div>
        </div>
      </div>
      @if(appServices.SelectedLanguage == 1){
        <app-english-main></app-english-main>
      } @else if (appServices.SelectedLanguage  == 2) {
        <app-gujarati-main></app-gujarati-main>
      }
    </div>


    <!-- Chat Footer -->
    <div class="p-4 border-t flex items-center justify-between">
      <button id="Back-Button" class="flex text-red-500 hover:text-red-700 focus:outline-none">
      Back
      </button>
    </div>

  </div>
</div>
